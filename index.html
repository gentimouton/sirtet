<!DOCTYPE html>
<html>
<head>
	<title>Sirtet</title>
	<link rel='stylesheet' href='style.css' />
	<meta charset='utf-8'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src='pieceData.js'></script>
  <script src='model.js'></script>
  <script src='view.js'></script>
  <script src='controls.js'></script>
</head>
<body>
  <div id='gamePage'>
    <div id='gameZone'>
      <!-- pause menu overlay -->
      <div id='overlay'>
        <h2>Game paused</h2>
        <p>Press ESC to resume,<br/>or F5 to restart.</p>
      </div>
      <canvas id='board' width='240' height='300'></canvas>
    </div>
    <div id='gameStats'>
      <canvas id='nextPiece' width='120' height='120'></canvas>
      <div>
        Score: 
        <br/><span id='scoreBox'>0</span>
        <br/>Lines: 
        <br/><span id='linesBox'>0</span>
      </div>
      <div>
        <a id='mutedBtn'><img src='assets/mutedBtn.png'/></a>
        <a id='unmutedBtn'><img src='assets/unmutedBtn.png'/></a>
      </div>
    </div>
  </div>
</body>
</html>
